<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Blog</title>
    <style>
        /* Common Styles */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #111827;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Laptop Styles */
        /* Adjustments for laptops */
        .container {
            display: flex;
            justify-content: center;
            margin-top: 80px;
        }

        #blogTitle {
            font-size: 20px;
            text-transform: capitalize;
            margin-top: 3%;
        }

        #blogContent {
            background: darkgray;
            margin-top: 1%;
            width: 70%;
            padding: 20px;
        }

        .contains {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5%;
        }

        h2 {
            font-size: 23px;
            font-weight: bold;
            color: blue;
            margin-bottom: 10px;
        }

        input,
        textarea {
            width: 80%;
            padding: 7px;
            background: #1F2937;
            color: white;
            margin-top: 5px;
            margin-bottom: 7px;
            border: none;
            border-radius: 5px;
        }

        button {
            background: #6B7280;
            color: white;
            margin-bottom: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .back a {
            font-style: inherit;
            color: black;
            background: #EAB308;
            text-decoration: none;
            cursor: pointer;
            border: 1px solid black;
            border-color: #6B7280;
            border-radius: 12px;
            padding: 5px 15px;
            margin-top: 20px;
        }

        #commentsSection {
            margin-top: 20px;
            padding: 10px;
            background-color: #1F2937;
            border-radius: 5px;
        }

        #commentsSection p {
            color: white;
            font-size: 16px;
            text-align: center;
        }

        .comment {
            margin-bottom: 10px;
            padding: 10px;
            background-color:red;
            border-radius: 5px;
        }

        .comment-content {
            color: white;
        }


        /* Responsive Styles */
        /* Adjustments for smaller screens */

        @media (max-width: 768px) {
            .container,
            .contains {
                margin-top: 40px;
            }

            #blogTitle {
                font-size: 18px;
                text-align: center;
            }

            #blogContent {
                width: 90%;
                margin: 0 auto;
            }

            input,
            textarea,
            button {
                width: 90%;
            }

        }

        @media (max-width: 576px) {
            #blogTitle {
                font-size: 16px;
            }
        }

        /* Loader Styles */
        /* Loader styles remain unchanged */

        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Include Font Awesome (Replace with your preferred icon library) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-hVEjcczIY4aEdZl2u3h+7x3hCDBTDzD0vcX6V6+SiA00KW7rFeV+aewb/K1FAiQ=" crossorigin="anonymous">
</head>


<body>
    <header>
        <p>Blog Title</p>
    </header>

    <!-- Loader Container -->
    <div class="loader-container" id="loader-container">
        <div class="loader"></div>
    </div>

    <div style="display: none;">
        <h1 id="blogTitle"></h1>
        <img id="blogImage" alt="Blog Image">
        <div id="blogContent"></div>
    </div>

    <div class="contains">
        <h2>Comments</h2>
        <input type="text" id="commenterEmail" placeholder="Your Email">
        <br>
        <textarea rows="3" cols="10" id="commentText" placeholder="Add a comment"></textarea>
        <br>
        <button type="button" onclick="submitComment()">Submit</button>

        <!-- Display submitted comments -->
        <div id="commentsSection"></div>

        <div class="back">
            <a href="blog.html">Back Home</a>
        </div>
    </div>


    <script>
        window.onload = function () {
    const loaderContainer = document.getElementById('loader-container');
    const blogContainer = document.querySelector('div[style="display: none;"]');

    const urlParams = new URLSearchParams(window.location.search);
    const blogId = urlParams.get('id');

    if (!blogId) {
        console.error('Blog ID is missing.');
        return;
    }

    const blogUrl = `https://mybrand-back-end.onrender.com/api/v1/blogs/${blogId}`;
    const commentsUrl = `https://mybrand-back-end.onrender.com/api/v1/blogs/${blogId}/comments`;

    // Show loader
    loaderContainer.style.display = 'flex';

    // Fetch blog details from backend API
    fetch(blogUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch blog data');
            }
            return response.json();
        })
        .then(blogData => {
            // Hide loader
            loaderContainer.style.display = 'none';
            // Show blog content
            blogContainer.style.display = 'block';

            document.getElementById('blogTitle').innerText = blogData.blogs.title;
            document.getElementById('blogImage').src = blogData.blogs.image;
            document.getElementById('blogContent').innerHTML = blogData.blogs.content;

            // Fetch comments for the blog
            fetch(commentsUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch comments');
                    }
                    return response.json();
                })
                .then(commentsData => {
                    // Display comments
                    displayComments(commentsData.comments);
                    console.log(commentsData);
                })
                .catch(error => {
                    console.error('Error fetching comments:', error);
                    // Optionally display an error message to the user
                });
        })
        .catch(error => {
            console.error('Error fetching blog details:', error);
            // Hide loader on error
            loaderContainer.style.display = 'none';
            // Optionally display an error message to the user
        });
};
function displayComments(comments) {
    const commentsSection = document.getElementById('commentsSection');

    // Check if comments data is available and not empty
    if (!comments || comments.length === 0) {
        // If comments data is not available or empty, display a message
        commentsSection.innerHTML = "<p>No comments available.</p>";
        return;
    }

    // Clear previous comments
    commentsSection.innerHTML = '';

    // Log comments data for debugging
    console.log('Comments Data:', comments);

    // Iterate over the comments array and display each comment
    comments.forEach(comment => {
        const commentDiv = document.createElement('div');
        commentDiv.className = 'comment';

        // Use the correct property names for email and comment text
        const commentContent = `<div class="comment-content"><strong>${comment.Email}:</strong> ${comment.Comment}</div>`;
        commentDiv.innerHTML = commentContent;
        commentsSection.appendChild(commentDiv);
    });
}


function submitComment() {
    const commenterEmail = document.getElementById('commenterEmail').value; // Corrected the ID
    const commentText = document.getElementById('commentText').value;

    // Obtain the blog ID from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const blogId = urlParams.get('id');

    // Make a POST request to submit the comment to the backend
    fetch(`https://mybrand-back-end.onrender.com/api/v1/blogs/${blogId}/comments`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            Email: commenterEmail,
            Comment: commentText
        })
    })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to submit comment');
            }
            // Comment submitted successfully, fetch updated comments data
            return fetch(`https://mybrand-back-end.onrender.com/api/v1/blogs/${blogId}/comments`);
        })
        .then(response => response.json())
        .then(commentsData => {
            // Display the updated comments on the page
            displayComments(commentsData.comments);
        })
        .catch(error => {
            console.error('Error submitting comment:', error);
            // Optionally display an error message to the user
        });
}

</html>
