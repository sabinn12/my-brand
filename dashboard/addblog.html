<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Home</title>
    <link rel="stylesheet" href="/styles/addblog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div id="side">
            <h1 class="greener">Dashboard</h1>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <div id="nav">
                <a class="link active" href="/dashboard/Dashboard.html" id="home">
                    <i class="fa fa-home"></i>
                    <span>Home</span>
                </a>
                <a class="link" id="blog" href="/dashboard/addblog.html">
                    <i class="fa fa-newspaper"></i>
                    <span>Blogs</span>
                </a>
                <a class="link" id="blog" href="/dashboard/MessagesDA.html">
                    <i class="fa-solid fa-message"></i>
                    <span>Messages</span>
                </a>
                <a class="link" href="/index.html">
                    <i class="fa fa-sign-out"></i>
                    <span>Log out</span>
                </a>
            </div>
        </div>
        <div id="content">
            <button class="openbtn" onclick="openNav()">☰</button> 
            <h2 style="margin-left: 40%;">My Blogs</h2>
            <div class="bottom-container">
                <div class="first-container">
                    <h1 style="font-size: 18px;">Blogs</h1>
                    <button style="font-size: 15px;"><a href="newblog.html">Newblog</a></button>
                </div>
            </div>
            <table id="blogTable">
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Content</th>
                </tr>
            </table>
            <div id="editor-container"></div>
        </div>
    </main>

    <script src="https://cdn.ckeditor.com/ckeditor5/27.1.0/classic/ckeditor.js"></script>
    <script src="/script/addblog.js"></script>
</body>
</html>
