<!DOCTYPE html>
<html>
<head>
    <title>Add Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111827;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .text{
            margin-top: 5%;
            margin-bottom: -0%;
            margin-left: 43%;
        }
        .text h1{
            color: white;
            font-size: 30px;
            font-weight: bold;
        }
        .form{
            margin-top: 1%;
            margin-left: 3%;
        }
        .form label{
            color: white;
        }
        .form input{
            background: white;
            width: 70vw;
            color:white;
        }
        .form textarea{ 
           
            width: 70vw;
            color:black;
        }
        .form input[type="submit"]{
            width: 40vw;
            margin-left: 20%;
            height: 30%;
            background: #202027;
            cursor: pointer;
        }
        label, textarea, input[type="submit"] {
            display: block;
            margin: 1rem 0;
        }
      
    </style>
     <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
</head>
<body>
    <header>
        <div class="text">
            <h1>Edit Blog</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form">
                <form>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                    <label for="image">Choose image</label>
                    <input type="file" id="image" name="image" accept="image/*">
                    <label for="content">Content:</label>
                    <textarea id="editor" name="content" rows="10" cols="30" required></textarea>

                    <input type="submit" value="Update">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <a style="
        text-decoration: None;
            border: 1px solid darkgoldenrod;
            color: white;
            border-width: 5px;
            border-radius: 20px;
            " href="addblog.html">Back</a>
    </footer>
    <script>
        CKEDITOR.replace('editor');
    </script>
   
</body>
</html>
