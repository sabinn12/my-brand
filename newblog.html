<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111827;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .text {
            margin-top: 5%;
            margin-bottom: -0%;
            margin-left: 43%;
        }
        .text h1 {
            color: white;
            font-size: 30px;
            font-weight: bold;
        }
        .form {
            margin-top: 1%;
            margin-left: 3%;
        }
        .form label {
            color: white;
        }
        .form input {
            background: white;
            width: 70vw;
            color: black;
        }
        .form textarea {
            width: 70vw;
            color: black;
        }
        .form input[type="submit"] {
            width: 40vw;
            margin-left: 20%;
            height: 30%;
            background: #202027;
            cursor: pointer;
            color: white;
        }
        label,
        textarea,
        input[type="submit"] {
            display: block;
            margin: 1rem 0;
        }
    </style>
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
</head>
<body>
    <header>
        <div class="text">
            <h1>Add Blog</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form">
                <form id="addBlogForm">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                    <label for="image">Choose image</label>
                    <input type="file" id="image" name="image" accept="image/*" onchange="previewImage()">
                    <img id="imagePreview" src="" alt="Preview" style="margin-right: 70%; ">
                    <label for="content">Content:</label>
                    <textarea id="editor" name="content" rows="10" cols="30" required></textarea>
                    <input type="submit" value="Add">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <a href="addblog.html">Back</a>
    </footer>
    <script>
        CKEDITOR.replace('editor');

        

// Function to handle form submission
document.getElementById('addBlogForm').addEventListener('submit', async function (event) {
    event.preventDefault();

    const title = document.getElementById('title').value;
    const image = document.getElementById('image').files[0]; // Get the selected image file
    const content = CKEDITOR.instances.editor.getData();

    // Prepare form data
    const formData = new FormData();
    formData.append('title', title);
    formData.append('image', image);
    formData.append('content', content);

    try {
        // Get the authentication token from localStorage
        const token = localStorage.getItem('token');

        if (!token) {
            throw new Error('Authentication token not found');
        }

        // Send POST request to backend API with authentication token
        const response = await fetch('https://mybrand-back-end.onrender.com/api/v1/blogs', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`
            },
            body: formData
        });

        if (response.ok) {
            const data = await response.json();
            const blogId = data.id;
            window.location.href = `addblog.html?id=${blogId}`;
        } else {
            console.error('Failed to add blog');
        }
    } catch (error) {
        console.error('Error:', error);
    }
});

// Function to preview the selected image
function previewImage() {
    var fileInput = document.getElementById('image');
    var imagePreview = document.getElementById('imagePreview');

    if (fileInput.files && fileInput.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            imagePreview.src = e.target.result;
        };

        reader.readAsDataURL(fileInput.files[0]);
    }
}
    </script>
    
</body>
</html>
