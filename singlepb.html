            left: 0;

            z-index: 1000;
        }

        .loader {
            border: 8px solid #f3f3f3;

            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

    <!-- Loader Container -->
    <div class="loader-container" id="loader-container">
        <div class="loader"></div>
    </div>

    <div style="display: none;">
        <h1 id="blogTitle"></h1>
        <img id="blogImage" alt="Blog Image">
        <div id="blogContent"></div>
    </div>

    <div class="contains">
        <h2>Comments</h2>
        <input type="text" id="commenterEmail" placeholder="Your Email">
        <br>
        <textarea rows="3" cols="10" id="commentText" placeholder="Add a comment"></textarea>
        <br>
        <button type="button" onclick="submitComment()">Submit</button>

        <!-- Display submitted comments -->
        <div id="commentsSection"></div>

        <div class="back">
            <a href="blog.html">Back Home</a>
        </div>
    </div>


    <script>
        window.onload = function () {
    const loaderContainer = document.getElementById('loader-container');
    const blogContainer = document.querySelector('div[style="display: none;"]');

    const urlParams = new URLSearchParams(window.location.search);
    const blogId = urlParams.get('id');

    if (!blogId) {
        console.error('Blog ID is missing.');
        return;
    }

    const blogUrl = `https://mybrand-back-end.onrender.com/api/v1/blogs/${blogId}`;
    const commentsUrl = `https://mybrand-back-end.onrender.com/api/v1/blogs/${blogId}/comments`;

    // Show loader
    loaderContainer.style.display = 'flex';

    // Fetch blog details from backend API
    fetch(blogUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch blog data');
            }
            return response.json();
        })
        .then(blogData => {
            // Hide loader
            loaderContainer.style.display = 'none';
            // Show blog content
            blogContainer.style.display = 'block';

            document.getElementById('blogTitle').innerText = blogData.blogs.title;
            document.getElementById('blogImage').src = blogData.blogs.image;
            document.getElementById('blogContent').innerHTML = blogData.blogs.content;

            // Fetch comments for the blog
            fetch(commentsUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch comments');
                    }
                    return response.json();
                })
                .then(commentsData => {
                    // Display comments
                    displayComments(commentsData.comment);
                    
                })
                .catch(error => {
                    console.error('Error fetching comments:', error);
                    // Optionally display an error message to the user
                });
        })
        .catch(error => {
            console.error('Error fetching blog details:', error);
            // Hide loader on error
            loaderContainer.style.display = 'none';
            // Optionally display an error message to the user
        });
};
function displayComments(comments) {
    const commentsSection = document.getElementById('commentsSection');

    // Check if comments data is available and not empty
    if (!comments || comments.length === 0) {
        // If comments data is not available or empty, display a message
        commentsSection.innerHTML = "<p>No comments available.</p>";
        return;
    }

    // Clear previous comments
    commentsSection.innerHTML = '';

    // Iterate over the comments array and display each comment
    comments.forEach(comment => {
        const commentDiv = document.createElement('div');
        commentDiv.className = 'comment';

        // Use the correct property names for email and comment text
        const commentContent = `<div class="comment-content"><strong>${comment.Email}:</strong> ${comment.Comment}</div>`;
        commentDiv.innerHTML = commentContent;
        commentsSection.appendChild(commentDiv);
    });
}


function submitComment() {
    const commenterEmail = document.getElementById('commenterEmail').value;
    const commentText = document.getElementById('commentText').value;
    const urlParams = new URLSearchParams(window.location.search);
    const blogId = urlParams.get('id');

    fetch(`https://mybrand-back-end.onrender.com/api/v1/blogs/${blogId}/comments`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            Email: commenterEmail,
            Comment: commentText
        })
    })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to submit comment');
            }
            return response.json();
        })
        .then(commentData => {
            console.log('New comment data:', commentData); // Log the new comment data
            // Clear input fields
            document.getElementById('commenterEmail').value = '';
            document.getElementById('commentText').value = '';
            // Show notification
            showNotification('Comment added successfully!');

            // Refetch comments after adding a new comment
            fetchComments(blogId);
        })
        .catch(error => {
            console.error('Error submitting comment:', error);
            // Show error notification
            showNotification('Failed to add comment. Please try again.');
        });
}

// Function to fetch comments and display them
function fetchComments(blogId) {
    const commentsUrl = `https://mybrand-back-end.onrender.com/api/v1/blogs/${blogId}/comments`;

    fetch(commentsUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch comments');
            }
            return response.json();
        })
        .then(commentsData => {
            // Display comments
            displayComments(commentsData.comment);
        })
        .catch(error => {
            console.error('Error fetching comments:', error);
            // Optionally display an error message to the user
        });
}

    // Check if the commentData contains the required properties (Email and Comment)
    if (commentData && commentData.Email && commentData.Comment) {
        // Format the comment content and append it to the commentDiv
        const commentContent = `<div class="comment-content"><strong>${commentData.Email}:</strong> ${commentData.Comment}</div>`;
        commentDiv.innerHTML = commentContent;
    } else if (commentData && commentData.comment && commentData.comment.Email && commentData.comment.Comment) {
        // If the Email and Comment fields are nested inside a 'comment' object
        const commentContent = `<div class="comment-content"><strong>${commentData.comment.Email}:</strong> ${commentData.comment.Comment}</div>`;
        commentDiv.innerHTML = commentContent;
    }
    
    // Append the commentDiv to the comments section
    commentsSection.appendChild(commentDiv);
}


function showNotification(message) {
    // Create a notification element
    const notification = document.createElement('div');
    notification.classList.add('notification');
    notification.textContent = message;

    // Append the notification to the body
    document.body.appendChild(notification);

    // Remove the notification after a delay
    setTimeout(() => {
        notification.remove();
    }, 3000); // Adjust the delay as needed
}
