<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog</title>
    <link rel="stylesheet" href="/styles/newblog.css">
</head>
<body>
    <header>
        <div class="text">
            <h1>Add Blog</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form">
                <form id="addBlogForm">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                    <label for="image">Choose image</label>
                    <input type="file" id="image" name="image" accept="image/*" onchange="previewImage()">
                    <img id="imagePreview" src="" alt="Preview" style="margin-right: 70%; ">
                    <label for="content">Content:</label>
                    <textarea id="editor" name="content" rows="10" cols="30" required></textarea>
                    <input type="submit" value="Add">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <a href="addblog.html">Back</a>
    </footer>
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
    <script src="/script/newblog.js"></script>    
</body>
</html>
