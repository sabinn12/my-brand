<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Blog</title>
    <style>
        /* Common Styles */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #111827;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Laptop Styles */
        /* Adjustments for laptops */
        .container {
            display: flex;
            justify-content: center;
            margin-top: 80px;
        }

        #blogTitle {
            font-size: 20px;
            text-transform: capitalize;
            margin-top: 0.2%;
            margin-bottom: 1%;
            margin-left: 48%;
            color: #EAB308;
        }

        #blogContent {
            background: #333;
            margin-top: 1%;
            width: 70%;
            padding: 10px;
            margin-left: 12%;
        }
        #blogImage{
            width: 30%;
            margin-left: 35%;
        }

        .contains {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5%;
        }

        h2 {
            font-size: 23px;
            font-weight: bold;
            color: blue;
            margin-bottom: 10px;
        }

        input,
        textarea {
            width: 80%;
            padding: 7px;
            background: #1F2937;
            color: white;
            margin-top: 5px;
            margin-bottom: 7px;
            border: none;
            border-radius: 5px;
        }

        button {
            background: #6B7280;
            color: white;
            margin-bottom: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .back {
            display: flex;
            justify-content: flex-end; /* Align to the right side */
            margin-top: 20px;
            margin-right: 90%;
        }

        .back a {
            font-style: inherit;
            color: black;
            background: #EAB308;
            text-decoration: none;
            cursor: pointer;
            border: 1px solid black;
            border-color: #6B7280;
            border-radius: 12px;
            padding: 5px 15px;
        }

        #commentsSection {
            margin-top: 20px;
            padding: 10px;
            background-color: #1F2937;
            border-radius: 5px;
            width: 50%;
            margin-right: 40%;
        }

        #commentsSection p {
            color: white;
            font-size: 16px;
            text-align: center;
        }

        .comment {
            margin-bottom: 10px;
            padding: 10px;
            background-color: gray;
            border-radius: 5px;
        }

        .comment-content {
            color: white;
        }
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 999;
        }


        /* Responsive Styles */
        /* Adjustments for smaller screens */

        @media (max-width: 768px) {
            .container,
            .contains {
                margin-top: 40px;
            }

            #blogTitle {
                font-size: 18px;
                text-align: center;
            }

            #blogContent {
                width: 90%;
                margin: 0 auto;
            }
            #commentsSection{
                width: 80%;
                margin-left: 20%;
            }

            input,
            textarea
          
             {
                width: 90%;
            }
            .submit{
                width: 90%;
                padding: 2%;
                margin-top: 1%;
            }
             button{
                width: 10%;
                padding: 0;
                margin: 0;
                margin-top: 20px;
                
             }
             
            #blogTitle {
                font-size: 16px;
                
                margin-left: 8%;
            }
            .back{
                margin-left: 10%;
            }

        }

        

        /* Loader Styles */
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-hVEjcczIY4aEdZl2u3h+7x3hCDBTDzD0vcX6V6+SiA00KW7rFeV+aewb/K1FAiQ=" crossorigin="anonymous">
</head>


<body>
    <!-- Loader Container -->
    <div class="loader-container" id="loader-container">
        <div class="loader"></div>
    </div>

    <div style="display: none;">
        <h1 id="blogTitle"></h1>
        <img id="blogImage" alt="Blog Image">
        <div id="blogContent"></div>
    </div>

    <div class="contains">
        <h2>Comments</h2>
        <input type="text" id="commenterEmail" placeholder="Your Name">
        <br>
        <textarea rows="3" cols="10" id="commentText" placeholder="Add a comment"></textarea>
        <br>
        <button class="submit" type="button" onclick="submitComment()">Submit</button>

        <!-- Display submitted comments -->
        <div id="commentsSection"></div>

        <div class="back">
            <a href="blog.html">Back Home</a>
        </div>
    </div>

<script>
    let likedBlogs = JSON.parse(localStorage.getItem('likedBlogs')) || {};
        window.onload = function () {
            const loaderContainer = document.getElementById('loader-container');
            const blogContainer = document.querySelector('div[style="display: none;"]');
            const urlParams = new URLSearchParams(window.location.search);
            const blogId = urlParams.get('id');

            if (!blogId) {
                console.error('Blog ID is missing.');
                return;
            }

            const blogUrl = `https://mybrand-back-end.onrender.com/api/v1/blogs/${blogId}`;
            const commentsUrl = `https://mybrand-back-end.onrender.com/api/v1/blogs/${blogId}/comments`;

            loaderContainer.style.display = 'flex';

            fetch(blogUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch blog data');
                    }
                    return response.json();
                })
                .then(blogData => {
                    loaderContainer.style.display = 'none';
                    blogContainer.style.display = 'block';

                    document.getElementById('blogTitle').innerText = blogData.blogs.title;
                    document.getElementById('blogImage').src = blogData.blogs.image;
                    document.getElementById('blogContent').innerHTML = blogData.blogs.content;

                    const likeButton = document.createElement('button');
                    const likes = likedBlogs[blogId] || blogData.blogs.likes || 0;
                    likeButton.innerHTML = `<i class="fas fa-thumbs-up"></i> ${likes}`;
                    likeButton.addEventListener('click', async () => {
                        try {
                            likedBlogs[blogId] = (likedBlogs[blogId] || blogData.blogs.likes || 0) + 1;
                            updateLocalStorage();
                            likeButton.innerHTML = `<i class="fas fa-thumbs-up"></i> ${likedBlogs[blogId]}`;
                            const response = await fetch(`https://mybrand-back-end.onrender.com/api/v1/blogs/${blogId}/likes`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({like: true})
                            });
                            if (!response.ok) {
                                throw new Error('Failed to create like');
                            }
                            showNotification('Liked successfully!');
                            return true;
                        } catch (error) {
                            console.error('Error creating like:', error);
                            return false;
                        }
                    });
                    document.getElementById('blogContent').appendChild(likeButton);

                    fetch(commentsUrl)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Failed to fetch comments');
                            }
                            return response.json();
                        })
                        .then(commentsData => {
                            displayComments(commentsData.comment);
                        })
                        .catch(error => {
                            console.error('Error fetching comments:', error);
                        });
                })
                .catch(error => {
                    console.error('Error fetching blog details:', error);
                    loaderContainer.style.display = 'none';
                });
        };
        function updateLocalStorage() {
            localStorage.setItem('likedBlogs', JSON.stringify(likedBlogs));
        }

        function displayComments(comments) {
            const commentsSection = document.getElementById('commentsSection');

            if (!comments || comments.length === 0) {
                commentsSection.innerHTML = "<p>No comments available.</p>";
                return;
            }

            commentsSection.innerHTML = '';

            comments.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                const commentContent = `<div class="comment-content"><strong>${comment.Email}:</strong> ${comment.Comment}</div>`;
                commentDiv.innerHTML = commentContent;
                commentsSection.appendChild(commentDiv);
            });
        }

        function submitComment() {
            const commenterEmail = document.getElementById('commenterEmail').value;
            const commentText = document.getElementById('commentText').value;
            const urlParams = new URLSearchParams(window.location.search);
            const blogId = urlParams.get('id');

            fetch(`https://mybrand-back-end.onrender.com/api/v1/blogs/${blogId}/comments`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    Email: commenterEmail,
                    Comment: commentText
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to submit comment');
                    }
                    return response.json();
                })
                .then(commentData => {
                    console.log('New comment data:', commentData);
                    document.getElementById('commenterEmail').value = '';
                    document.getElementById('commentText').value = '';
                    showNotification('Comment added successfully!');
                    fetchComments(blogId);
                })
                .catch(error => {
                    console.error('Error submitting comment:', error);
                    showNotification('Failed to add comment. Please try again.');
                });
        }

        function fetchComments(blogId) {
            const commentsUrl = `https://mybrand-back-end.onrender.com/api/v1/blogs/${blogId}/comments`;

            fetch(commentsUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch comments');
                    }
                    return response.json();
                })
                .then(commentsData => {
                    displayComments(commentsData.comment);
                })
                .catch(error => {
                    console.error('Error fetching comments:', error);
                });
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.classList.add('notification');
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
    <script src="https://kit.fontawesome.com/488ac4d149.js" crossorigin="anonymous"></script>
   </body>

</html>
